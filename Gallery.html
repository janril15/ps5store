<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-image: url("background.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(131, 131, 131, 0.5);
      z-index: -1;
    }

    header {
      background-color: #66666698;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }

    header .logo img {
      max-width: 80px;
      vertical-align: middle;
    }

    header .logo h1 {
      display: inline-block;
      margin-left: 10px;
      font-size: 30px;
    }

    nav {
      background-color: #2c2b2b;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 10px;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
  text-decoration: none;
  color: #ffffff;
  font-size: 20px; 
  padding: 15px 25px; 
  display: inline-block;
  background-color: #444; 
  border-radius: 8px; 
  transition: background-color 0.3s ease, transform 0.2s ease;
}

nav ul li a:hover {
  background-color: #666;
  transform: scale(1.1); 
}

    section {
      padding: 20px;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
      gap: 40px;
      justify-content: center;
      padding: 30px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 12px 24px rgba(255, 255, 255, 0.3);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .gallery img:hover {
      transform: scale(1.2);
      box-shadow: 0 16px 32px rgba(255, 255, 255, 0.4);
    }

    footer {
      margin-top: 20px;
      padding: 10px;
      background-color: #333;
      color: #fff;
      text-align: center;
    }

    footer a {
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo">
      <h1>Gallery</h1>
    </div>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
    </ul>
  </nav>
  <section class="gallery" id="gallery">
    <img src="image1.jpg" alt="Gallery Image 1">
    <img src="image2.jpg" alt="Gallery Image 2">
    <img src="image3.jpg" alt="Gallery Image 3">
    <img src="image4.jpg" alt="Gallery Image 4">
    <img src="image5.jpg" alt="Gallery Image 5">
    <img src="image6.jpg" alt="Gallery Image 6">
    <img src="image7.jpg" alt="Gallery Image 7">
    <img src="image8.jpg" alt="Gallery Image 8">
    <img src="image9.jpg" alt="Gallery Image 9">
    <img src="image10.jpg" alt="Gallery Image 10">
    <img src="image11.jpg" alt="Gallery Image 11">
    <img src="image12.jpg" alt="Gallery Image 12">
    <img src="image13.jpg" alt="Gallery Image 13">
    <img src="image14.jpg" alt="Gallery Image 14">
    <img src="image15.jpg" alt="Gallery Image 15">
    <img src="image16.jpg" alt="Gallery Image 16">
  </section>
  <footer>
    <p>&copy; 2025 Gallery Website. All rights reserved.</p>
    <p>Follow us on <a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">Instagram</a></p>
  </footer>
</body>
</html>
