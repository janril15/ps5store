<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meet Our Team - Play Station Store</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #000000);
      color: #ffffff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #101010;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      font-family: 'Anton', sans-serif;
      color: #ffffff;
      margin: 0;
      text-transform: uppercase;
    }

    .team-section {
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(135deg, #121212, #265df1);
    }

    .team-section h2 {
      font-family: 'Anton', sans-serif;
      color: #ffffff;
      text-transform: uppercase;
      margin-bottom: 40px;
    }

    .team-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
    }

    .team-card {
      background-color: #1a1a1a;
      border-radius: 15px;
      overflow: hidden;
      width: 280px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
    }

    .team-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.5);
    }

    .team-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .team-card:hover img {
      transform: scale(1.1);
    }

    .team-info {
      padding: 20px;
      text-align: center;
      background: #2a2a2a;
      border-top: 3px solid #0078D7;
    }

    .team-info h3 {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      font-weight: 500;
      color: #ffffff;
    }

    .team-info p {
      margin: 5px 0 0;
      font-size: 0.9rem;
      color: #c9c9c9;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #101010;
      font-size: 0.9rem;
      border-top: 2px solid #0078D7;
    }

    footer a {
      color: #0078D7;
      text-decoration: none;
      font-weight: 500;
    }

    footer a:hover {
      text-decoration: underline;
    }

    
    .team-card {
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Meet Our Team</h1>
  </header>

  <section class="team-section">
    <h2>Our Amazing Team</h2>
    <div class="team-container">
      <div class="team-card">
        <img src="ralf.jpg" alt="Ralf Jovan N. Sanchez">
        <div class="team-info">
          <h3>Ralf Jovan N. Sanchez</h3>
          <p>CEO / Web Designer</p>
        </div>
      </div>
      <div class="team-card">
        <img src="janril.jpg" alt="Janril E. Caso">
        <div class="team-info">
          <h3>Janril E. Caso</h3>
          <p>Assistant Web Designer</p>
        </div>
      </div>
      <div class="team-card">
        <img src="randolph.jpg" alt="Randolph Vin Friederick A. De Silva">
        <div class="team-info">
          <h3>Randolph Vin Friederick A. De Silva</h3>
          <p>Assistant Web Designer</p>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Play Station. All rights reserved.</p>
    <a href="index.html">Back to Home</a>
  </footer>
</body>
</html>
