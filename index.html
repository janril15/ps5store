  <!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1f78fd, #000000);
      color: #fff; 
      margin: 0;
      padding: 0;
    }

    #services {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
      background-color: #00000081;
      color: #fff; 
    }

    #services h2 {
      font-size: 2rem;
      font-weight: 500;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .contact-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 30px;
      max-width: 900px;
      width: 100%;
    }

    form#contactForm {
      display: flex;
      flex-direction: column;
      flex: 1;
      gap: 15px;
    }

    #contactForm input,
    #contactForm textarea {
      background: none;
      border: 1px solid #fff;
      padding: 10px;
      color: #fff;
      border-radius: 4px;
      font-size: 1rem;
    }

    #contactForm input::placeholder,
    #contactForm textarea::placeholder {
      color: #bbb; 
      text-transform: uppercase;
    }

    #contactForm button {
      background-color: #0078D7; 
      border: none;
      padding: 12px;
      cursor: pointer;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      transition: background-color 0.3s;
    }

    #contactForm button:hover {
      background-color: #0056b3;
    }

    .contact-info {
      flex: 1;
      color: #fff;
    }

    .contact-info p {
      margin: 10px 0;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1rem;
    }

    .social-icons {
      display: flex;
      gap: 15px;
      margin-top: 15px;
    }

    .social-icons a img {
      width: 24px;
      height: 24px;
      filter: invert(1); 
    }
  </style>
</head>
<body>

  
  <section id="services">
    <h2>Contact</h2>
    <div class="contact-container">
      <form id="contactForm">
        <input type="text" id="name" name="name" placeholder="NAME" required>
        <input type="email" id="email" name="email" placeholder="EMAIL" required>
        <textarea id="message" name="message" placeholder="MESSAGE" required></textarea>
        <button type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </form>
      <div class="contact-info">
        <p><span>üìç</span> City, State</p>
        <p><span>üìû</span> (212) 555-2368</p>
        <p><span>üìß</span> hitmeup@gmail.com</p>
        <div class="social-icons">
          <a href="#"><img src="github-icon.png" alt="GitHub"></a>
          <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
          <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
          <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
        </div>
      </div>
    </div>
  </section>
</body>
</html>

    </p>
  </footer>
</body>
